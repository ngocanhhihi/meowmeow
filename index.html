<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
 
    <title>login</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Tạo Tài Khoản</h1>
                <div class="social-container">
                    <a href="https://www.facebook.com/profile.php?id=100068530525513" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://mail.google.com/mail/u/0/#inbox" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>hoặc email của bạn</span>
                <input type="text" placeholder="tên" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="mật khẩu" />
                <button>đăng Ký</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>đăng nhập </h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Hoặc sử dụng tài khoản của bạn </span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="mật khẩu" />
                <a href="#">Bạn đã quên mật khẩu?</a>
                <button>Đăng Nhập </button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Chào mừng bạn!</h1>
                    <p>Để liên hệ với chúng tôi vui lòng điền thông tin cá nhân của bạn  </p>
                    <button class="ghost" id="signIn">Đăng Nhập</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Xin chào bạn!</h1>
                    <p>Nhập thông tin của bạn và bắt đầu hành trình với chúng tôi</p>
                    <button class="ghost" id="signUp">Đăng ký</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="app.js"></script>
</html>
